{% extends "base.html" %}
{% load static %}

{% static "" as baseUrl %}


{% load i18n %}
{% block content %}
<!-- Custom fonts for this template-->
<link href="{% static 'onlyForActivity.css' %}" rel="stylesheet" type="text/css">
<h3>Titre : {{title}}</h3>
<h4>Description : {{description}}</h4>
<img src="{{ baseUrl }}/{{img}}"></img>
<figure>
    <figcaption>Listen to the T-Rex:</figcaption>
    <audio
        controls
        src="{{ baseUrl }}/{{audio}}">
            Your browser does not support the
            <code>audio</code> element.
    </audio>
</figure>


{% endblock %}
