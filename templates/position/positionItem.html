{% extends "base.html" %}

{% load static %}

{% static "" as baseUrl %}


{% load i18n %}
{% block content %}
<!-- Custom fonts for this template-->
<link href="{% static 'onlyForActivity.css' %}" rel="stylesheet" type="text/css">

<img src="{{ baseUrl }}/{{positionItem.position.img}}" class="responsive" style="max-width:700px"/>
<br><br>
<h1>Titre {{positionItem.titre}}</h1><br>

<p>Description {{positionItem.description}}</p><br>

<figure>
    <figcaption></figcaption>
    <audio
            controls
            src="{{ baseUrl }}/{{positionItem.audio}}">
        Your browser does not support the
        <code>audio</code> element.
    </audio>
</figure>
{% endblock %}
