{% extends "basePositions.html" %}
{% load static %}
{% static "" as baseUrl %}
{% load i18n %}

<!-- Content -->
{% block content %}
<div class="container" align="center">
    <img src="{% static 'imgStatic/Logo.png' %}" style="width: 100%">
</div>

<table id="tablePositions">
    {% for positionItem in positionItems %}
        <tr id="rowPositions">
            <td id="cellPositions" style="width: 90%">
                <a id="linkPositions" href="{{positionItem.position.id}}">{{ positionItem.position.order|stringformat:".2f"}} {{ positionItem.titre }}</a>
            </td>
            <td style="width: 10%">
                <a href="{{positionItem.position.id}}"><i class="far fa-play-circle" style="color: #9d282a; font-size: 24px"></i></a>
            </td>
        </tr>
    {% endfor %}
</table>

<!-- Navigation -->
<div class="container" style="background-color: #f6d7d6; height: 60px; margin-top: 25px;">
    <div class="row" style="padding-bottom: 20px; padding-top: 20px">
        <div class="col-xs-12" align="center">
            <a href="/"><i class="fas fa-home" style="color: #9d282a; font-size: 24px; margin-right: 18px"></i></a>
        </div>
    </div>
</div>
{% endblock %}
