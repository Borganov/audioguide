  {% extends "base.html" %}
  {% load static %}

  {% static "" as baseUrl %}


  {% load i18n %}
  {% block content %}
  <div class="container-fluid">
  <div class="row top-buffer">
    <div class="col-md-2"> </div>
    <div class="col-md-8">
      <div class="panel panel-default panel-title panel-body text-center">
        <h1 class="postition_title">{% trans "Points d'intérêts" %}</h1>
      </div>
    </div>
    <div class="col-md-2"> </div>
  </div>
  {% for positionItem in positionItems %}
  <a href="{{positionItem.id}}"><div class="row top-buffer">
    <div class="col-md-2"> </div>
      <div class="col-md-8">
        <div class="panel panel-default panel-title panel-body">
          <div> <img src="{{ baseUrl }}/{{positionItem.position.img}}" class="imagePositionList" alt="imageText" />
            <h2 class="h2ActivityList">{{positionItem.titre}}</h2>
            <br>
            <p>{{positionItem.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </a>
  {% endfor %}
    </div>
  {% endblock %}
