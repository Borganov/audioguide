{% extends "base.html" %}
{% load static %}

{% static "" as baseUrl %}


{% load i18n %}
{% block content %}
<div class="row top-buffer">
  <div class="col-md-2"> </div>
  <div class="col-md-8">
    <p align="center">
    <div class="jumbotron jt-contact">
      <h1>{% trans "Points d'intérêts" %}</h1>
    </div>
    </p>
  </div>
  <div class="col-md-2"> </div>
</div>
{% for positionItem in positionItems %}
<div class="row top-buffer">
  <div class="col-md-2"> </div>
  <div class="col-md-8">
    <div class="panel panel-default panel-title panel-body">
      <div> <img src="{{ baseUrl }}/{{positionItem.position.img}}" class="imageActivity" alt="imageText" />
        <h2 class="h2ActivityList">{{positionItem.titre}}</h2>
        <br>
        <p>{{positionItem.description}}</p>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
