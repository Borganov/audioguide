{% load static %}

{% load i18n %}

{% block content %}

<div class="container-fluid content-height">

      <div class="col-md-2"> </div>

        <h1 class="postition_title">{% trans "Activit√©s" %}</h1>

        <div class="col-md-8 col-offset-md-2 col-sm-12 align-middle panel panel-default">

              <div class="col-sm-3">

              <div class="col-sm-9">
                <h2 class="h2ActivityList">{{activity.name}}</h2>

            </div>

        </div>
      </div>
